<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#ffffff" />
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Daily Fitness Tracker</h1>
    </header>

    <section class="goals-section">
      <h2>Set Your Daily Goals</h2>
      <div class="goal-inputs">
        <label for="goalPushups">Push-ups:</label>
        <input type="number" id="goalPushups" value="200" />

        <label for="goalPullups">Pull-ups:</label>
        <input type="number" id="goalPullups" value="20" />

        <label for="goalSquats">Air Squats:</label>
        <input type="number" id="goalSquats" value="200" />
      </div>
    </section>

    <section class="entry-section">
      <h2>Today's Activity</h2>
      <div class="entry-inputs">
        <label for="pushups">Push-ups:</label>
        <input type="number" id="pushups" />
        <div class="progress-bar" id="progressPushups"><div></div></div>

        <label for="pullups">Pull-ups:</label>
        <input type="number" id="pullups" />
        <div class="progress-bar" id="progressPullups"><div></div></div>

        <label for="squats">Air Squats:</label>
        <input type="number" id="squats" />
        <div class="progress-bar" id="progressSquats"><div></div></div>

        <label for="deadHang">Dead Hang (mm:ss):</label>
        <input type="text" id="deadHang" placeholder="1:30" />

        <button id="saveEntry" type="button">Save Entry</button>
      </div>
    </section>

    <section class="calendar-section">
      <h2>Calendar View - <span id="calendarMonthYear"></span></h2>
      <div id="calendar" role="grid"></div>
    </section>

    <section class="summary-section">
      <h2>Progress Summary</h2>
      <div id="summary"></div>
    </section>
  </div>

  <!-- Modal for editing past entries -->
  <div id="editModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="editDateLabel">
    <div class="modal-content">
      <button class="close-button" id="closeModal" aria-label="Close">&times;</button>
      <h3>Edit Entry for <span id="editDateLabel"></span></h3>

      <label for="editPushups">Push-ups:</label>
      <input type="number" id="editPushups" />

      <label for="editPullups">Pull-ups:</label>
      <input type="number" id="editPullups" />

      <label for="editSquats">Air Squats:</label>
      <input type="number" id="editSquats" />

      <label for="editDeadHang">Dead Hang (mm:ss):</label>
      <input type="text" id="editDeadHang" />

      <button id="saveEdit" type="button">Save Changes</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
