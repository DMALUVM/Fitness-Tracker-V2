<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#ffffff" />
  <title>Fitness Tracker V2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container container mt-4">
    <header class="text-center mb-4">
      <h1>Daily Fitness Tracker</h1>
      <p class="text-muted">Track your daily fitness goals and monitor your progress!</p>
    </header>

    <section class="goals-section card p-4 mb-4">
      <h2>Set Your Daily Goals</h2>
      <div class="goal-inputs">
        <label class="form-label">Push-ups: <input type="number" class="form-control" id="goalPushups" value="200" min="0" placeholder="Enter goal" /></label>
        <label class="form-label">Pull-ups: <input type="number" class="form-control" id="goalPullups" value="20" min="0" placeholder="Enter goal" /></label>
        <label class="form-label">Air Squats: <input type="number" class="form-control" id="goalSquats" value="200" min="0" placeholder="Enter goal" /></label>
      </div>
    </section>

    <section class="entry-section card p-4 mb-4">
      <h2>Today's Activity</h2>
      <form id="workout-form" class="entry-inputs">
        <div class="mb-3">
          <label class="form-label">Push-ups: <input type="number" class="form-control" id="pushups" placeholder="Enter number" min="0" /></label>
          <div class="invalid-feedback" id="pushups-error"></div>
        </div>
        <div class="progress-bar mb-3" id="progressPushups"><div></div></div>

        <div class="mb-3">
          <label class="form-label">Pull-ups: <input type="number" class="form-control" id="pullups" placeholder="Enter number" min="0" /></label>
          <div class="invalid-feedback" id="pullups-error"></div>
        </div>
        <div class="progress-bar mb-3" id="progressPullups"><div></div></div>

        <div class="mb-3">
          <label class="form-label">Air Squats: <input type="number" class="form-control" id="squats" placeholder="Enter number" min="0" /></label>
          <div class="invalid-feedback" id="squats-error"></div>
        </div>
        <div class="progress-bar mb-3" id="progressSquats"><div></div></div>

        <div class="mb-3">
          <label class="form-label">Dead Hang (mm:ss): <input type="text" class="form-control" id="deadHang" placeholder="e.g., 1:30" /></label>
          <div class="invalid-feedback" id="deadHang-error"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="saveEntry">Save Entry</button>
      </form>
    </section>

    <section class="calendar-section mb-4">
      <h2>Calendar View - <span id="calendarMonthYear"></span></h2>
      <div id="calendar"></div>
    </section>

    <section class="history-section card p-4 mb-4">
      <h2>Workout History</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col" class="sortable" data-sort="date">Date</th>
            <th scope="col" class="sortable" data-sort="pushups">Push-ups</th>
            <th scope="col" class="sortable" data-sort="pullups">Pull-ups</th>
            <th scope="col" class="sortable" data-sort="squats">Air Squats</th>
            <th scope="col" class="sortable" data-sort="deadHang">Dead Hang</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="workout-history"></tbody>
      </table>
    </section>

    <section class="summary-section mb-4">
      <h2>Progress Summary</h2>
      <div id="summary"></div>
    </section>
  </div>

  <!-- Modal for editing past entries -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" id="closeModal">Ã—</span>
      <h3>Edit Entry for <span id="editDateLabel"></span></h3>
      <form id="edit-form">
        <div class="mb-3">
          <label class="form-label">Push-ups: <input type="number" class="form-control" id="editPushups" min="0" placeholder="Enter number" /></label>
          <div class="invalid-feedback" id="editPushups-error"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">Pull-ups: <input type="number" class="form-control" id="editPullups" min="0" placeholder="Enter number" /></label>
          <div class="invalid-feedback" id="editPullups-error"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">Air Squats: <input type="number" class="form-control" id="editSquats" min="0" placeholder="Enter number" /></label>
          <div class="invalid-feedback" id="editSquats-error"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">Dead Hang (mm:ss): <input type="text" class="form-control" id="editDeadHang" placeholder="e.g., 1:30" /></label>
          <div class="invalid-feedback" id="editDeadHang-error"></div>
        </div>
        <button type="submit" class="btn btn-primary" id="saveEdit">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
